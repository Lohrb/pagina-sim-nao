<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha Sim ou NÃ£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #message {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }

        #no {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="message">Cuzinho hoje?</div>
    <button id="yes">Sim</button>
    <button id="no">NÃ£o</button>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const messageDiv = document.getElementById('message');

        // FunÃ§Ã£o para mover o botÃ£o "NÃ£o" para uma posiÃ§Ã£o aleatÃ³ria
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });

        // FunÃ§Ã£o para alterar a mensagem quando "Sim" Ã© clicado
        yesButton.addEventListener('click', () => {
            messageDiv.textContent = 'SÃ³ se comprar pizza! ðŸ˜„';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        });
    </script>
</body>
</html>
